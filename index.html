<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="display">
      <input type="text" id="screen" placeholder="0">
    </div>
    <div class="btns" onclick="handleButtonClick(event)"> 
      <div class="row">
        <button onclick="backspace()" >CE</button>
        <button onclick="fact(screen.value)">x!</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button  onclick="screen.value = 3.14159265359">π</button>
        <button onclick="screen.value = '' " >AC</button> 
      </div> 
      <div class="row">
        <button onclick="trig('sin')" >sin</button>
        <button onclick="trig('pow')">x <sup>2</sup></button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
      <button class="btn">+</button> 
    </div> 
    <div class="row">
      <button  onclick="trig('cos')">cos</button>
      <button onclick="trig('log')">log</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">-</button> 
    </div> 
    <div class="row">
      <button  onclick="trig('tan')">tan</button>
      <button onclick="trig('sqrt')">√x</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">x</button> 
    </div> 
    <div class="row">
      <button onclick="trig('exp')">e <sup>x</sup></button>
      <button onclick="screen.value = eval(1/screen.value)">1/x</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button  onclick="screen.value = eval(screen.value)" >=</button>
      <button class="btn">÷</button> 
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
